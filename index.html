<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <meta name="theme-color" content="#8129df">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/css/index.css">
    <script src="main.js" defer></script>
</head>
<body>
    <form class="form">
        <input class="form__input-text" type="text" placeholder="Agregar nueva tarea..." autocomplete="off" autofocus>
        <select class="form__select-category">
            <!-- Options are generated via js -->
        </select>
    </form>

    <div class="categories-container">

        <section class="category" data-category="common">
            <h2 class="category__title">Common</h2>
        </section>

        <section class="category" data-category="moonhunters">
            <h2 class="category__title">Moonhunters</h2>
        </section>

        <section class="category" data-category="otros">
            <h2 class="category__title">Otros</h2>
        </section>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
